<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<script type='text/javascript' src='moment.js'></script>
<script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <news-component></news-component>

Example:

    <news-component>
      <h2>Hello news-component</h2>
    </news-component>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="news-component">
  <template>
    <style>
      :host {
        /* las 5 lineas siguientes te pone el componente en un determinado tamaño, en ese caso en un cuadrado para la plataforma picbit */
        display: inline-block;
        width: var(--googleplus-timeline-width, 350px);
        height: var(--googleplus-timeline-height, 350px);
        min-height: 350px;
        min-width: 350px;
        /* border:1px solid black; */
        /* background-color: #e2e2e2; */
        background-color: #333333;
      }

      #lista {
        font-weight: 100;
        border: 2px solid black;
        border-style: groove;
        padding: 8px 12px;
        margin: 6px 0;
        /* background-color: white; */
        background-color: #6b6b6b;
      }

      .author {
        font-size: 100%;
        margin: 0%;
        text-align: left;
        font-weight: bold;
        color: rgb(85, 85, 85);
      }

      /* .author > #uri:hover{
        color:darkgoldenrod;
        transition: color 0.2s linear; 
      } */

      #uri {
        text-decoration: none;
        color: #333333;
        font-weight: bold;
      }

      .title {
        font: 20px/22px 'ascombold',sans-serif;
      }

      .title>#uri:hover {
        color: #E68C12;
        transition: color 0.2s linear;

      }

      #image {
        /* padding: 10px; */
        position: relative;
        height: auto;
        border: 2px solid blacks;
        float: auto;
        width: 100%;
        box-sizing: border-box;
      }


      .description.brief {
        /* ellipsis te muestra los puntos suspensivos */
        text-overflow: ellipsis;
        overflow: hidden;
        display: -webkit-box;
        /* te permite definir el numero de lineas que quieres mostrar por defecto */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .description {
        /* font-size: 120%; */
        color: #6b6b6b;
        font: 15px/20px 'sourcesans',sans-serif;
        text-align: justify;
      }

      .description:hover {
        color: #333333;
        cursor: pointer;
      }

      .publishedAt {
        text-align: left;
        font-size: 90%;
        margin: 0%;
        font-weight: bold;
        color: rgb(85, 85, 85);
      }

      paper-toolbar {
        text-align: center;
        background: #42a5f5;
        box-sizing: border-box;
        @apply(--layout-end);
      }

      .barra {
        font-size: 18px;
        text-align: left;
        font-family: Verdana, Helvetica;
        font-weight: bold;
      }

      /* .boton{
        margin-top: 5px;
        margin-right: 10px;
        float:right;
        text-decoration: none;
        font-size:10px;
        font-family:Verdana,Helvetica;
        font-weight:bold;
        color:white;
        background:#0d47a1;
        width: 80px;
        height: 24px;

      } */

      .limp {
        position: absolute;
        font-size: 15px;
        font-family: Verdana, Helvetica;
        font-weight: bold;
        color: white;
        top:-20px;
        right:0;
        display: none;
      }

      .limp.active{
        display:inline-block;
      }
      .limp:hover {
        text-decoration: underline;
      }


      .input-container {
        flex: none;
        position: relative;
        /* top: -2px; */
        -webkit-animation: fadein 0.3s;
        /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 0.3s;
        /* Firefox < 16 */
        -ms-animation: fadein 0.3s;
        /* Internet Explorer */
        -o-animation: fadein 0.3s;
        /* Opera < 12.1 */
        animation: fadein 0.3s;
        height: 30px;
        margin-right: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
     
      input {
        background-color: transparent;
        outline: none;
        border: none;
        border-bottom: 1px solid white;
        width: 100%;
        font-size: 16px;
        font-family: 'Dosis', sans-serif;
        color: white;

        /* font-weight: bold; */
      }
      input::placeholder{
        color:white;
      }

      .container {
        padding: 8px 12px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .noResults {
        text-align: center;
        font-size: 100%;
        font-weight: bolder;
      }

      .header {
        padding: 16px 16px;
        box-sizing: border-box;
        @apply(--layout-horizontal);
      }

      #img {
        height: 45px;
        float: right;
      }
      #emptyResultsImage{
        width: 85%;
      }
    </style>
    <iron-ajax id="peticion" handle-as="json" url="https://newsapi.org/v2/everything?q={{search}}&sortBy=publishedAt&apiKey={{api_key}}&language={{language}}"
      on-response="getCurrentData">
    </iron-ajax>

    <paper-header-panel mode="waterfall" >
      <paper-toolbar slot="header" class="header">
        <!-- <button class="boton" on-click="clean">Clear</button> -->
        
        <div class="input-container">
          <p class="limp" id="clear" on-click="clean">Clear</p>
          <input id="searchBox" placeholder="Introduzca su búsqueda " on-keyup="keyupInput" value$="{{search}}" />
        </div>
        <img id="img" src="/Img/News-Briefs.png" >
      </paper-toolbar>
      <div class="container">
        <template is="dom-repeat" items="{{articles}}">
          <div id="lista">
            <p class="title">
              <a id="uri" href={{item.url}} target="_blank"> {{item.title}}</a>
            </p>

            <template is="dom-if" if="{{item.urlToImage}}">
              <a title="" href={{item.url}} target="_blank">
                <img id="image" src="{{item.urlToImage}}">
              </a>

            </template>

            <p class="description brief" on-click="toggleSize">Descripción: {{item.description}}</p>

            <p class="author">
              Autor: {{item.author}}
            </p>

            <p class="publishedAt"> Fecha: {{item.publishedAt}}</p>
          </div>
        </template>
        <template is="dom-if" if="{{isEmpty}}">
          <p class="noResults">Sin resultados para su búsqueda</p>
          <img id="emptyResultsImage" src="/Img/noResultados.jpg" >
        </template>
      </div>
    </paper-header-panel>
    <!-- <button on-click="pedirDatos">Enviar</button> -->
  </template>

  <script>
    Polymer({
      is: 'news-component',

      properties: {
        id: Number,
        name: String,
        author: String,
        description: String,
        publishedAt: Date,
        url: String,
        urlToImage: String,

        language: {
          type: String,
          value: "es"
        },

        articles: {
          type: Array,
          value: function () { return []; }
        },
        api_key: {
          type: String,
          value: "9ab5bd618af84df68cb09ab31e07eefe"
        },
        search: {
          type: String,
          value: ""
        },
        showClear: {
          type: String,
          computed: "checkClear(search)"

        }
      },

      // Element Lifecyclearticles

      ready: function () {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function () {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function () {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },
      getCurrentData: function (event) {
        console.log(event.detail.response);
        var list = event.detail.response.articles;
        this.set("articles", list);
        // var response = event.detail.response;
        moment.locale('es');
        for (var i = 0; i < list.length; i++) {
          // sirve para cargar lo que contenga moment.js
          var day = moment(new Date(list[i].publishedAt));

          list[i].publishedAt = day.format("dddd[, ]DD/MM/YYYY hh:mm")
        }

        if (list.length == 0) {
          this.isEmpty = true;
        } else {
          this.isEmpty = false;
        }

      },
      pedirDatos: function () {
        this.$.peticion.generateRequest();
      },
      keyupInput: function (e) {
        this.search = this.$.searchBox.value;
        if (e.keyCode === 13) {
          // Hacer otra peticion con los datos nuevos filtros
          this.$.peticion.generateRequest();

          // Quitar el valor de busqueda
        }
      },
      // esta función nos permite presentar solo tres lineas de la descripcion y cuando pulses el texto que se despliegue entero
      toggleSize: function (evt) {
        var target = evt.currentTarget;
        target.classList.toggle("brief");

      },
      clean: function (e) {
        this.set("articles", []);
        this.$.searchBox.value = "";
        this.isEmpty = false;
        this.search = "";
      },
      checkClear: function(search_value){
        if (search_value){
          this.$$('#clear').classList.add("active");
        } else {
          this.$$('#clear').classList.remove("active");
        }
      }
    });
  </script>
</dom-module>
