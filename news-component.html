<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<script type='text/javascript' src='moment.js'></script>
<script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <news-component></news-component>

Example:

    <news-component>
      <h2>Hello news-component</h2>
    </news-component>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="news-component">
  <template>
    <style>
      :host {
        /* las 5 lineas siguientes te pone el componente en un determinado tamaño, en ese caso en un cuadrado para la plataforma picbit */
        display: inline-block;
        width: var(--googleplus-timeline-width, 350px);
        height: var(--googleplus-timeline-height, 350px);
        min-height: 350px;
        min-width: 350px;
        /* border:1px solid black; */
        background-color: #e2e2e2;
      }

      #lista {
        font-weight: 100;
        border: 2px solid black;
        border-style: groove;
        padding: 8px 12px;
        margin: 6px 0;
        background-color: white;
      }

      .author {
        font-size: 100%;

        text-align: center;

      }

      /* .author > #uri:hover{
        color:darkgoldenrod;
        transition: color 0.2s linear; 
      } */

      #uri {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .title {}

      .title>#uri:hover {
        color: darkgoldenrod;
        transition: color 0.2s linear;

      }

      #image {
        /* padding: 10px; */
        position: relative;
        height: auto;
        border: 2px solid blacks;
        float: auto;
        width: 100%;
        box-sizing: border-box;
      }

      .description.brief {
        /* ellipsis te muestra los puntos suspensivos */
        text-overflow: ellipsis;
        overflow: hidden;
        display: -webkit-box;
        /* te permite definir el numero de lineas que quieres mostrar por defecto */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .description {
        font-size: 120%;
        text-align: justify;
      }

      .description:hover {
        color: rgb(94, 89, 89);
        cursor: pointer;
      }

      .publishedAt {
        text-align: left;
        font-size: 90%;
        font-weight: bold;
        color: rgb(85, 85, 85);
      }

      paper-toolbar {
        text-align: center;
        font-size: 250%;
        background: rgb(92, 207, 92);
      }
      .barra{
        margin-top: 5px;
        margin-left: 10px;
        font-size: 50%;
        text-align: left;
        font-family:Verdana,Helvetica;
      }
      .boton{
        margin-top: 5px;
        margin-right: 10px;
        float:right;
        text-decoration: none;
        font-size:10px;
        font-family:Verdana,Helvetica;
        font-weight:bold;
        color:white;
        background:#035803;
        /* border:0px;
        width:80px;
        height:19px; */
      }
      .input-container {
        
        flex: none;
        margin: 0 8px 0 16px;
        position: relative;
        /* top: -2px; */
        -webkit-animation: fadein 0.3s;
        /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 0.3s;
        /* Firefox < 16 */
        -ms-animation: fadein 0.3s;
        /* Internet Explorer */
        -o-animation: fadein 0.3s;
        /* Opera < 12.1 */
        animation: fadein 0.3s;
      }

      input {
        background-color: transparent;
        outline: none;
        border: none;
        border-bottom: 2px solid #eee;
        width: 100%;
        font-size: 16px;
        font-family: 'Dosis', sans-serif;
        color: white;
        font-weight: bold;
      }

      .container {
        padding: 8px 12px;
      }

      
    </style>
    <iron-ajax id="peticion" handle-as="json" url="https://newsapi.org/v2/everything?q={{search}}&sortBy=publishedAt&apiKey={{api_key}}&language={{language}}"
      on-response="getCurrentData">
    </iron-ajax>

    <paper-header-panel class="waterfall">
      <paper-toolbar slot="header">
        <div class="barra">
          News
          <button class="boton">
            <td><input type="submit" value="Home" on-touch="home"></td>  
          </button>
        </div>
        <div class="input-container">
          <input id="searchBox" placeholder="Introduzca su búsqueda" on-keyup="keyupInput" value$="{{search}}" />
          
        </div>
      </paper-toolbar>
      <div class="container">
        <template is="dom-repeat" items="{{articles}}">
          <div id="lista">

            <p class="author">
              Autor: {{item.author}}
            </p>

            <p class="title">
              <a id="uri" href={{item.url}}> {{item.title}}</a>
            </p>

            <template is="dom-if" if="{{item.urlToImage}}">
              <img id="image" src="{{item.urlToImage}}">
            </template>

            <p class="description brief" on-click="toggleSize">Descripción: {{item.description}}</p>

            <p class="publishedAt"> Fecha: {{item.publishedAt}}</p>
          </div>
        </template>
        <template is="dom-if" if="{{isEmpty}}">
          <p>Sin resultados</p>
        </template>
      </div>
    </paper-header-panel>
    <!-- <button on-click="pedirDatos">Enviar</button> -->
  </template>

  <script>
    Polymer({
      is: 'news-component',

      properties: {
        id: Number,
        name: String,
        author: String,
        description: String,
        publishedAt: Date,
        url: String,
        urlToImage: String,

        language: {
          type: String,
          value: "es"
        },

        articles: {
          type: Array,
          value: function () { return []; }
        },
        api_key: {
          type: String,
          value: "9ab5bd618af84df68cb09ab31e07eefe"
        },
        search: {
          type: String,
          value: ""
        },
      },

      // Element Lifecyclearticles

      ready: function () {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function () {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function () {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },
      getCurrentData: function (event) {
        console.log(event.detail.response);
        var list = event.detail.response.articles;
        this.set("articles", list);
        // var response = event.detail.response;
        moment.locale('es');
        for (var i = 0; i < list.length; i++) {
          // sirve para cargar lo que contenga moment.js
          var day = moment(new Date(list[i].publishedAt));

          list[i].publishedAt = day.format("dddd[, ]DD/MM/YYYY hh:mm")
        }

        if (list.length == 0) {
          this.isEmpty = true;
        } else {
          this.isEmpty = false;
        }

      },
      pedirDatos: function () {
        this.$.peticion.generateRequest();
      },
      keyupInput: function (e) {
        if (e.keyCode === 13) {
          this.search = this.$.searchBox.value;
          // Hacer otra peticion con los datos nuevos filtros
          this.$.peticion.generateRequest();

          // Quitar el valor de busqueda

        }
      },
      // esta función nos permite presentar solo tres lineas de la descripcion y cuando pulses el texto que se despliegue entero
      toggleSize: function (evt) {
        var target = evt.currentTarget;
        target.classList.toggle("brief");

      },
      home: function(e){
        this.set("articles", list);
      }
    });
  </script>
</dom-module>
